<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食美客</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="wrap">
        <div class="background" id="background">
            <figure>
                <img src="./img/logo.png" alt="#">
                <h1>美食美客</h1>
            </figure>
           
        </div>

        <header>
            <img src="./img/logo.png" alt="#">
            <h2>美食美客</h2>
            <input type="text" placeholder="搜索...">
        </header>

        <section class="subheader">
            <div>
                <h3>配送信息</h3>
                <p><a href="">外卖小哥正向你飞奔而来，点击查看具体信息...</a></p>
            </div>
            <img src="./img/delivery.png" alt="#">
        </section>

        <section class="container">
            <div>
                <h4>火锅</h4>
                <p>没有什么是一顿火锅解决不了的...</p>
                <img src="./img/hot-pot.png" alt="#">
            </div>
            <div>
                <h4>烧烤</h4>
                <p>在天愿作比翼鸟，在地就要吃烧烤...</p>
                <img src="./img/barbecue.png" alt="#">
            </div>
            <div>
                <h4>海鲜</h4>
                <p>甄选全球生鲜，尽享美食盛宴...</p>
                <img src="./img/seafood.png" alt="#">
            </div>
            <div>
                <h4>快餐</h4>
                <p>健康美味，无需等待...</p>
                <img src="./img/fast-food.png" alt="#">
            </div>
            <div>
                <h4>下午茶</h4>
                <p>我有下午茶，你有时间吗?</p>
                <img src="./img/afternoon-tea.png" alt="#">
            </div>
            <div>
                <h4>西餐</h4>
                <p>感受西餐文化，体验异域风情...</p>
                <img src="./img/western-food.png" alt="#">
            </div>
        </section>

        <footer>
            <div>
                <figure>
                    <img src="./img/收藏.png" alt="#">
                    <figcaption>收藏</figcaption>
                </figure>
                <figure>
                    <img src="./img/订单.png" alt="#">
                    <figcaption>订单</figcaption>
                </figure>
                <figure>
                    <img src="./img/我的.png" alt="#">
                    <figcaption>我的</figcaption>
                </figure>
                <figure>
                    <img src="./img/附近.png" alt="#">
                    <figcaption>附近</figcaption>
                </figure>
            </div>
        </footer>
    </div>
    <script>
        setTimeout(function(){
            document.getElementById("background").classList.add('fade')
        },2000)
        
    </script>
</body>
</html>
